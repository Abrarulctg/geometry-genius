<body class="m-8">
    <header>

    <!-- Main content container -->
    <main class="">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-8"><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body p-4">
                        <h2 class="card-title">Triangle</h2>
                        <p class=" text-center">Area = 0.5 x b x h</p>
                        <div class="flex justify-center">
                            <input class="w-20 text-xl rounded-sm" type="text" name="" id="triangle-base"
                                placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-20 text-xl rounded-sm" type="text" name="" id="triangleHeight"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="text-center">
                            <p>
                                Area:
                                <span id="triangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body p-4">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x I</p>
                        <div>
                            <input class="w-20 px-3 text-xl rounded-sm" type="text" name="" id=""
                                placeholder="w"><span>cm</span>
                            <input class="w-20 px-3 text-xl rounded-sm" type="text" name="" id=""
                                placeholder="l"><span>cm</span>
                        </div>
                        <div class="card-actions ">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body p-4">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x I</p>
                        <div>
                            <input class="w-20 px-3 text-xl rounded-sm" type="text" name="" id=""

                    </div>
                </div>

                        <div class="card-actions ">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body p-4">
                        <h2 class="card-title">Rectangle</h2>

                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>

    <script src="triangle.js"></script>
    <script src="rectangle.js"></script>
</body>
